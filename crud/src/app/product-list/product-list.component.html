<a routerLink="/productdetail/0">Create</a>

<mat-card class="example-card" *ngFor="let pitem of productlist">
    <mat-card-header>
        <mat-card-title>
            <a routerLink="/productdetail/{{pitem.id}}">{{ pitem.name }}</a>
        </mat-card-title>
        <mat-card-subtitle>{{ pitem.detail }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ pitem.image }}" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <h1>{{ pitem.price }}</h1>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
